<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companions</title>
    <link rel="stylesheet" href="/static/companion.css">
</head>
<body>
    <!-- Header with Sign Out -->
    <div class="header">
        <div class="user-info" id="userInfo">
            <span class="user-name" id="userName">User</span>
            <button class="sign-out-btn" onclick="signOut()" title="Sign Out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
        <button class="settings-btn" id="agentSettingsBtn" title="Agent Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </button>
        <button class="settings-btn" id="userSettingsBtn" title="User Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="theme-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <!-- Main canvas for audio visualization -->
    <canvas id="visualizer"></canvas>

    <!-- Status indicators -->
    <div class="status">Waiting to start...</div>
    <div class="transcript"></div>
    <div class="hint-text">Speak to interact...</div>
    
    <!-- Input Mode Toggle -->
    <div class="input-mode-toggle">
        <button class="mode-btn active" id="voiceModeBtn" onclick="switchToVoiceMode()" title="Voice Input">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
            Voice
        </button>
        <button class="mode-btn" id="textModeBtn" onclick="switchToTextMode()" title="Text Input">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Text
        </button>
    </div>
    
    <!-- Text Input Container -->
    <div class="text-input-container" id="textInputContainer" style="display: none;">
        <div class="text-input-header">
            <span>Type your message</span>
            <button class="close-text-input" onclick="hideTextInput()">Ã—</button>
        </div>
        <div class="text-input-area">
            <textarea 
                id="textInput" 
                placeholder="Type your message here..."
                rows="3"
                maxlength="500"
            ></textarea>
            <button class="send-text-btn" onclick="sendTextMessage()">Send</button>
        </div>
    </div>
    
    <!-- Audio Error Fallback -->
    <div class="audio-error-fallback" id="audioErrorFallback" style="display: none;">
        <div class="error-message">
            <p>ðŸŽ¤ Audio device not found</p>
            <p>You can still interact using text input</p>
            <button class="enable-text-input" onclick="switchToTextMode()">Use Text Input</button>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-toggle">Show Debug</div>
    <div class="debug-panel">
        <div class="debug-header">
            <span>Debug Log</span>
            <button class="copy-button" onclick="copyDebugLog()">Copy Log</button>
        </div>
        <div class="debug-content"></div>
    </div>

    <!-- Listening Indicator -->
    <div class="listening-indicator" id="listeningIndicator"></div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
